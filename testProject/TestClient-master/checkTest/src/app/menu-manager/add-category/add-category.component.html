<div id="imgback" >
<div class="row">
    <div class="col">
   
    </div>
    <div class="col-5"  style="margin-top: 25vh;">
        <div class="input-group mb-3">
            <input type="text"[(ngModel)]="categorydes" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2">שם הקטגוריה</span>
            </div>
          </div>

        <div class="input-group mb-3">
            <select [(ngModel)]="selectedParentCategory" class="custom-select" id="inputGroupSelect02">
                <option *ngFor="let parentCategory of categories" [ngValue]="parentCategory">{{parentCategory.categoryName}}</option>
        
            </select>
            <div class="input-group-append">
              <label class="input-group-text" for="inputGroupSelect02"> קטגוריית אב</label>
            </div>
          </div>
<!-- <button >הוסף</button> -->
<button type="button"(click)="addCategory()" class="btn btn-primary btn-lg btn-block">הוסף</button>
    </div>
    <div class="col">
    
    </div>
  </div>
  <div *ngIf="this.isok==1">
      <div class="alert alert-info alert-dismissible fade show" role="alert">
      <strong>הקטגוריה נוספה בהצלחה</strong>
      <a routerLink="/Homepage"><button type="button" class="close" data-dismiss="alert" aria-label="Close" >
        <span aria-hidden="true">&times;</span>
      </button></a>
    </div>
    </div>
    <div *ngIf="this.isok==-1">
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>שגיאה ! נסה להוסיף מאוחר יותר</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    </div>
</div>
