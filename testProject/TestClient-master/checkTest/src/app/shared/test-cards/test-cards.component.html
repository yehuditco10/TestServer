<img src="../../../assets/איקון מבחן.png" id="imagetest">
<div class="card" style="width: 16vw;height: 26vh;z-index: -10;">

  <div class="card-body">
    <div class="blue">
      <h5 class="card-title">{{test.name}} </h5>
      <div class="icons">
        <a routerLink="/edit-test/{{test.testId}}">
          <i class="material-icons"style="font-size: 2.5vw;
          color: white;
          margin-left: 1vw;
   ">
            edit
          </i></a>
        <a routerLink="/GradeChart/{{test.testId}}"><i class="far fa-chart-bar" style="font-size: 2vw;
          color: white;"></i></a>
        <a routerLink="/reports-teachers//{{test.testId}}"><i class="fas fa-tasks" style="font-size: 2vw;
          color: white;margin-left: 1vw;"></i></a>
      </div>
    </div>
  </div>
</div>
