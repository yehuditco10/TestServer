<div *ngIf="this.isok==1">
    <div class="alert alert-info alert-dismissible fade show" role="alert">
    <strong>שאלתך נוספה למאגר השאלות בהצלחה</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
<div *ngIf="this.isok==-1">
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>שגיאה ! נסה להוסיף מאוחר יותר</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
<p>
  questionauto works!
</p>
{{questionId}}
<input type="button" value="הוסף שאלה למאגר" class="btn btn-primary " (click)="publicQuestion()" />
