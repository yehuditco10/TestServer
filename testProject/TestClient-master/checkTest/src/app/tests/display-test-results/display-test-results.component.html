<div class="quiz" >
    <p>
        <!-- display-test-results works!   -->
         <!-- {{test.testId}} -->
        aa
        {{testt.testId}}
      </p>
   <div *ngIf="testServise.currentTest.testId!=null" >
     <h1>good</h1>
   </div>
  <div *ngFor="let question of testServise.currentTest.questionArr">
      <h2 class="quiz-question">{{question.questionDescription}}</h2>
      <ul data-quiz-question="2">
     <mat-radio-group [(ngModel)]="question.selectedAnswer">
          <div *ngFor="let answer of question.Answers">
              <li class="quiz-answer" data-quiz-answer="a">
                  <mat-radio-button [value]="answer" [name]="question.questionDescription">
                  </mat-radio-button>
                  {{answer.answerDescription}}---{{answer.isCorrect}}
              </li>
          </div>
      </mat-radio-group>
      </ul>
  </div>

</div>
